<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>

    <header>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-light p-1">
            <div class="container-fluid">
                <a class="navbar-brand" href="departments.html"><img src="img/iconfinder_Asset_45_7295022.png"
                                                      width="35px"></a>
                <button class="navbar-toggler btn-sm" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="departments.html">Departments</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="employees.html">Employees</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <nav id="main-header" class="navbar navbar-light bg-light text-dark py-1 mb-3">
            <div class="container-fluid">
                    <span class="navbar-brand text-uppercase">Edit employee</span>
            </div>
        </nav>

    </header>

    <section>

        <div class="col-xxl-4 col-xl-5 col-lg-6 col-md-8 col-sm-12">
            <form class="ms-3" id="employeeForm"
                  action="/employee/1"
                  method="post">
                <input 	id="field_id"
                          type="hidden" name="id" value="1" />
                <div class="mb-2 me-3">
                    <label for="field_firstName" class="form-label">Employee first name:</label>
                    <input class="form-control" id="field_firstName"
                           type="text" name="firstName" value="Aleh"/>
                </div>
                <div class="mb-2 me-3">
                    <label for="field_lastName" class="form-label">Employee last name:</label>
                    <input class="form-control" id="field_lastName"
                           type="text" name="lastName" value="Yaskovich" />
                </div>
                <div class="mb-2 me-3">
                    <label for="field_email" class="form-label">Employee email:</label>
                    <input class="form-control" id="field_email"
                           type="email" name="email" value="a.yaskovich@gmail.com" />
                </div>
                <div class="mb-2 me-3">
                    <label for="field_salary" class="form-label">Employee salary:</label>
                    <input class="form-control" id="field_salary"
                           type="text" name="salary" value="1100" />
                </div>
                <div class="mb-4 me-3">
                    <label for="field_department" class="form-label">Employee department:</label>
                    <select class="form-select" aria-label="Default select example" id="field_department" name="departmentId">
                        <div>
                            <option value="1" selected="selected">IT</option>
                        </div>
                        <div>
                            <option value="2">MANAGEMENT</option>
                        </div>
                        <div>
                            <option value="3">SECURITY</option>
                        </div>
                    </select>
                </div>
                <a href="/employees" class="btn btn-secondary me-2">Cancel</a>
                <button type="submit" class="btn btn-primary" >Save</button>


            </form>
        </div>

    </section>

    <footer>
        <hr/>
        <p class="text-center">&copy; 2021</p>
    </footer>

    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>
</html>
